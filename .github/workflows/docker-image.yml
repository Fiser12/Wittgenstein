# .github/workflows/docker-image.yml

name: Build and Push Docker Image

on:
  push:
    branches:
      - main # O la rama que uses como principal
    tags:
      - '*'

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Necesario para publicar en GHCR

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }} # ghcr.io/tu-usuario/tu-repo
          tags: |
            # tag con la etiqueta git (si es un evento de tag)
            type=ref,event=tag
            # tag 'latest' para la imagen m√°s reciente de la rama principal
            type=raw,value=latest,enable=${{ github.ref == format('refs/heads/{0}', 'main') }}
            # tag con el hash corto del commit
            type=sha,prefix=,suffix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max 